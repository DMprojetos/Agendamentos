<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Link do Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Tela de Login</title>
</head>

<body>

    <div class="container">
        <form method="POST" action="config/login.php">
            <div style="text-align: center;">
             <p style="font-size: 25px; color: #ffff; margin: 0;">DMBARBER</p>
              <p style="font-size: 25px; color: #ffff; margin: 0;">AGENDAMENTOS</p>
            </div>


            <div class="input-container">
                <input name="email" placeholder="Email" type="email" required>
            </div>

            <div class="input-container">
                <input id="senha" name="senha" placeholder="Senha" type="password" required>
                <a onclick="togglePass()" class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                   style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); cursor: pointer; background-color: transparent; border: none;">
                    <i id="eyeIcon" class="fas fa-eye-slash" style="color: #fff;"></i>
                </a>
            </div>

            <button type="submit" class="submi-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="index-cadastro.html">Cadastrar</a> </p>
            </div>
        </form>
    </div>

    <script>
        function togglePass() {
            const senhaInput = document.getElementById("senha");
            const eyeIcon = document.getElementById("eyeIcon");

            if (senhaInput.type === "password") {
                senhaInput.type = "text";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            } else {
                senhaInput.type = "password";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            }
        }
    </script>

</body>

</html>
